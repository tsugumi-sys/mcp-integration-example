{% extends "base.html" %}
{% block content %}
<h1>Credentials</h1>
<a class="back-link" href="/chat">â†’ Go to chat rooms</a>
<form class="card" action="/credentials" method="post">
  <div class="row">
    <label>Provider</label>
    <select name="provider">
      <option value="google_calendar">google_calendar</option>
      <option value="gemini">gemini</option>
    </select>
  </div>
  <div class="row">
    <label>Name</label>
    <input name="name" placeholder="My Credential" />
  </div>
  <button type="submit">Create</button>
</form>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Provider</th>
      <th>Name</th>
      <th>Status</th>
      <th>Created</th>
    </tr>
  </thead>
  <tbody>
    {% for c in credentials %}
    <tr>
      <td><a href="/credentials/{{ c.id }}">{{ c.id }}</a></td>
      <td>{{ c.provider }}</td>
      <td>{{ c.name }}</td>
      <td>{{ c.status }}</td>
      <td>{{ c.created_at }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
